<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/menu :: navbar}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-user me-2"></i>Meu Perfil
                </h1>
            </div>
        </div>

        <div class="card p-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Nome:</strong> <span th:text="${usuario.nome}"></span>
                </div>
                <div class="col-md-6">
                    <strong>E-mail:</strong> <span th:text="${usuario.email}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Perfil:</strong> <span th:text="'ROLE_' + ${usuario.role}"></span>
                </div>
            </div>
        </div>


        <div class="mt-4" sec:authorize="hasRole('ADMIN')">
            <a href="/usuarios" class="btn btn-primary">
                <i class="fas fa-users me-2"></i>Ver Todos os Usuários
            </a>
        </div>

        <!-- Botão para Voltar à Home -->
        <div class="mt-4">
            <a href="/home" class="btn btn-custom">
                <i class="fas fa-home me-2"></i>Voltar para Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
