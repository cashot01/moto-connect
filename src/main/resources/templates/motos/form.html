<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - Cadastro de Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

    <div th:insert="~{fragments/menu :: navbar}"></div>


    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4" th:text="#{motorcycle.create}">
                    <i class="fas fa-motorcycle me-2"></i>Cadastro de Moto
                </h1>
            </div>
        </div>

        <div class="card p-4">
            <form th:action="@{/motos}" th:object="${moto}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="modelo" class="form-label" th:text="#{model}"></label>
                    <select id="modelo" th:field="*{modelo}" class="form-select" th:classappend="${#fields.hasErrors('modelo')} ? 'is-invalid' : ''">
                        <option value="" th:text="#{motorcycle.select}">Selecione o Modelo</option>
                        <option th:each="modelo : ${modelos}" th:value="${modelo}" th:text="${modelo}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
                </div>

                <div class="mb-3">
                    <label for="placa" class="form-label" th:text="#{plate}"></label>
                    <input type="text" id="placa" th:field="*{placa}" class="form-control" th:classappend="${#fields.hasErrors('placa')} ? 'is-invalid' : ''" placeholder="Ex: ABC1D23 ou ABC1234">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
                </div>

                <div class="mb-3">
                    <label for="dataCadastro" class="form-label" th:text="#{date}"></label>
                    <input type="date" id="dataCadastro" th:field="*{dataCadastro}" class="form-control" th:classappend="${#fields.hasErrors('dataCadastro')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dataCadastro')}" th:errors="*{dataCadastro}"></div>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label" th:text="#{status}"></label>
                    <select id="status" th:field="*{status}" class="form-select" th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
                        <option value="" th:text="#{status.select}"></option>
                        <option th:each="status : ${status}" th:value="${status}" th:text="${status}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label" th:text="#{user}"></label>
                    <select id="usuario" th:field="*{usuario.id}" class="form-select" th:classappend="${#fields.hasErrors('usuario')} ? 'is-invalid' : ''">
                        <option value="">Selecione o Usu√°rio</option>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
                </div>

                <div class="mb-3">
                    <label for="rfid" class="form-label" th:text="#{rfid}"></label>
                    <select id="rfid" th:field="*{rfid.id}" class="form-select" th:classappend="${#fields.hasErrors('rfid')} ? 'is-invalid' : ''">
                        <option value="" th:text="#{rfid.select}"></option>
                        <option th:each="rfid : ${rfids}" th:value="${rfid.id}" th:text="${rfid.nomeArea}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('rfid')}" th:errors="*{rfid}"></div>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="/motos" class="btn btn-secondary me-2" th:text="#{cancel}"></a>
                    <button type="submit" class="btn btn-custom" th:text="#{save}"></button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
