<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - Cadastro de RFID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/menu :: navbar}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4" th:text="#{rfid.create}">
                    <i class="fas fa-wifi me-2"></i>
                </h1>
            </div>
        </div>

        <div class="card p-4">
            <form th:action="@{/rfid}" th:object="${rfid}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nomeArea" class="form-label" th:text="#{areaName}"></label>
                    <input type="text" id="nomeArea" th:field="*{nomeArea}" class="form-control" th:classappend="${#fields.hasErrors('nomeArea')} ? 'is-invalid' : ''" placeholder="Ex: Entrada Principal">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeArea')}" th:errors="*{nomeArea}"></div>
                </div>

                <div class="mb-3">
                    <label for="latitude" class="form-label" th:text="#{latitude}"></label>
                    <input type="number" step="any" id="latitude" th:field="*{latitude}" class="form-control" th:classappend="${#fields.hasErrors('latitude')} ? 'is-invalid' : ''" placeholder="Ex: -23.550520">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></div>
                </div>

                <div class="mb-3">
                    <label for="longitude" class="form-label" th:text="#{longitude}"></label>
                    <input type="number" step="any" id="longitude" th:field="*{longitude}" class="form-control" th:classappend="${#fields.hasErrors('longitude')} ? 'is-invalid' : ''" placeholder="Ex: -46.633308">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}"></div>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="/rfid" class="btn btn-secondary me-2" th:text="#{cancel}"></a>
                    <button type="submit" class="btn btn-custom" th:text="#{save}"></button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
