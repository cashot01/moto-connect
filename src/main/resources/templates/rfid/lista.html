<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - RFIDs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/menu :: navbar}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4" th:text="#{rfid}">
                    <i class="fas fa-wifi me-2"></i>
                </h1>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a href="/rfid/novo" class="btn btn-custom">
                <i class="fas fa-plus me-2" th:text="#{rfid.new}"></i>
            </a>
        </div>

        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th th:text="#{id}"></th>
                            <th th:text="#{areaName}"></th>
                            <th th:text="#{latitude}"></th>
                            <th th:text="#{longitude}"></th>
                            <th th:text="#{actions}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rfid : ${rfids}">
                            <td th:text="${rfid.id}"></td>
                            <td th:text="${rfid.nomeArea}"></td>
                            <td th:text="${rfid.latitude}"></td>
                            <td th:text="${rfid.longitude}"></td>
                            <td>
                                <a th:href="@{/rfid/editar(id=${id})}" class="btn btn-warning btn-sm me-2">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/rfid/{id}(id=${rfid.id})}" th:method="delete" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm(\'Tem certeza que deseja excluir este RFID?\');">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
