<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/menu :: navbar}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4" th:text="#{motorcycles}">
                    <i class="fas fa-motorcycle me-2"></i>
                </h1>
            </div>
        </div>

        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mb-3">
            <a href="/motos/nova" class="btn btn-custom">
                <i class="fas fa-plus me-2" th:text="#{motorcycle.new}"></i>
            </a>
        </div>

        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th th:text="#{model}"></th>
                            <th th:text="#{plate}"></th>
                            <th th:text="#{date}"></th>
                            <th th:text="#{status}"></th>
                            <th th:text="#{user}"></th>
                            <th th:text="#{rfid}"></th>
                            <th th:text="#{actions}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="moto : ${motos}">
                            <td th:text="${moto.id}"></td>
                            <td th:text="${moto.modelo}"></td>
                            <td th:text="${moto.placa}"></td>
                            <td th:text="${#temporals.format(moto.dataCadastro, 'dd/MM/yyyy')}"></td>
                            <td th:text="${moto.status}"></td>
                            <td th:text="${moto.usuario.nome}"></td>
                            <td th:text="${moto.rfid != null ? moto.rfid.nomeArea : 'N/A'}"></td>
                            <td>
                                <a th:href="@{/motos/{id}(id=${moto.id})}" class="btn btn-info btn-sm me-2">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/motos/{id}/editar(id=${moto.id})}" class="btn btn-warning btn-sm me-2">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/motos/{id}(id=${moto.id})}" th:method="delete" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta moto?');">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
