<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - Detalhes da Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/menu :: navbar}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-motorcycle me-2"></i>Detalhes da Moto
                </h1>
            </div>
        </div>

        <div class="card p-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong th:text="#{id}">:</strong> <span th:text="${id}"></span>
                </div>
                <div class="col-md-6">
                    <strong th:text="#{model}">:</strong> <span th:text="${model}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Placa:</strong> <span th:text="${plate}"></span>
                </div>
                <div class="col-md-6">
                    <strong th:text="#{date}">:</strong> <span th:text="${#temporals.format(date, 'dd/MM/yyyy')}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong th:text="#{status}">:</strong> <span th:text="${status}"></span>
                </div>
                <div class="col-md-6">
                    <strong th:text="#{user}">:</strong>
                    <span th:if="${moto.usuario != null}" th:text="${moto.usuario.nome}"></span>
                    <span th:unless="${moto.usuario != null}">N/A</span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>RFID:</strong>
                    <span th:if="${moto.rfid != null}" th:text="${moto.rfid.nomeArea}"></span>
                    <span th:unless="${moto.rfid != null}">N/A</span>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <a th:href="@{/motos/{id}/editar(id=${moto.id})}" class="btn btn-warning me-2">
                    <i class="fas fa-edit me-2" th:text="#{edit}"></i>
                </a>
                <a href="/motos" class="btn btn-secondary" th:text="#{cancel}"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
