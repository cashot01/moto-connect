<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - Hist칩rico de Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .table thead {
            background-color: #667eea;
            color: white;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 600;
        }
        .btn-custom:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-motorcycle me-2"></i>MotoConnect
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/motos">Motos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/historico">Hist칩rico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rfid">RFID</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">Usu치rio</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-clipboard-list me-2" th:text="#{historic}"></i>
            </h1>
        </div>
    </div>

    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-3">
        <a href="/historico/novo" class="btn btn-custom">
            <i class="fas fa-plus me-2" th:text="#{historic.new}"></i>
        </a>
    </div>

    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th th:text="#{id}"></th>
                    <th th:text="#{part}"></th>
                    <th th:text="#{description}"></th>
                    <th th:text="#{motorcycle}"></th>
                    <th th:text="#{user}"></th>
                    <th th:text="#{actions}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="historico : ${historicos}">
                    <td th:text="${historico.id}"></td>
                    <td th:text="${historico.parte}"></td>
                    <td th:text="${historico.descricao}"></td>
                    <td>
                        <span th:if="${historico.moto != null}" th:text="${historico.moto.placa}"></span>
                        <span th:unless="${historico.moto != null}">N/A</span>
                    </td>
                    <td>
                        <span th:if="${historico.usuario != null}" th:text="${historico.usuario.nome}"></span>
                        <span th:unless="${historico.usuario != null}">N/A</span>
                    </td>

                    <td>
                        <a th:href="@{/historico/{id}/editar(id=${historico.id})}" class="btn btn-warning btn-sm me-2">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/historico/{id}(id=${historico.id})}" th:method="delete" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este registro de hist칩rico?');">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
