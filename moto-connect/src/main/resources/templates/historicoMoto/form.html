<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Moto Connect</title>
</head>
<body>

<h1 class="text-2xl font-bold text-primary p-8">Moto Connect</h1>

<main class="grid place-items-center gap-4 p-8">
    <form class="w-full max-w-md" method="post">
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Parte Afetada</legend>
            <input name="title" type="text" class="input" placeholder="digite a parte afetada" />
            <p class="label"> parte obrigatoria</p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend">Descrição</legend>
            <textarea name="description" class="textarea" placeholder="descrição do problema"></textarea>
            <p class="label">descrição obrigatoria</p>
        </fieldset>

        <div class="space-x-4">
            <a href="/moto/historico" class="btn btn-neutral">Cancelar</a>
            <button class="btn btn-primary">Salvar</button>
        </div>

    </form>
</main>



</body>
</html>
