<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - Cadastro de Histórico de Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-motorcycle me-2"></i>MotoConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/motos">Motos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/historico">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rfid">RFID</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">Usuário</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-clipboard-list me-2"></i>Cadastro de Histórico de Moto
                </h1>
            </div>
        </div>

        <div class="card p-4">
            <form th:action="@{/historico}" th:object="${historicoMoto}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="parte" class="form-label">Parte</label>
                    <input type="text" id="parte" th:field="*{parte}" class="form-control" th:classappend="${#fields.hasErrors(\'parte\')} ? \'is-invalid\' : \'\'" placeholder="Ex: Motor, Freio, Pneu">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors(\'parte\')}" th:errors="*{parte}"></div>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" th:field="*{descricao}" class="form-control" th:classappend="${#fields.hasErrors(\'descricao\')} ? \'is-invalid\' : \'\'" rows="3" placeholder="Detalhes da manutenção ou revisão."></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors(\'descricao\')}" th:errors="*{descricao}"></div>
                </div>

                <div class="mb-3">
                    <label for="moto" class="form-label">Moto</label>
                    <select id="moto" th:field="*{moto.id}" class="form-select" th:classappend="${#fields.hasErrors(\'moto\')} ? \'is-invalid\' : \'\'">
                        <option value="">Selecione a Moto</option>
                        <option th:each="moto : ${motos}" th:value="${moto.id}" th:text="${moto.placa + ' (' + moto.modelo + ')'}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors(\'moto\')}" th:errors="*{moto}"></div>
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário Responsável</label>
                    <select id="usuario" th:field="*{usuario.id}" class="form-select" th:classappend="${#fields.hasErrors(\'usuario\')} ? \'is-invalid\' : \'\'">
                        <option value="">Selecione o Usuário</option>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors(\'usuario\')}" th:errors="*{usuario}"></div>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="/historico" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-custom">Salvar Histórico</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
