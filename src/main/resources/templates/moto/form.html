<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Moto Connect</title>
</head>
<body>

<h1 class="text-2xl font-bold text-primary p-8">Cadastrar Moto</h1>

<main class="grid place-items-center gap-4 p-8">
    <form class="w-full max-w-md" method="post" th:object="${moto}">

        <!-- Modelo -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Modelo</legend>
            <select th:field="*{modelo}" class="select" required>
                <option value="">Selecione</option>
                <option value="POP">POP</option>
                <option value="E">E</option>
                <option value="SPORT">SPORT</option>
            </select>
            <p class="label text-error" th:errors="*{modelo}">modelo obrigatório</p>
        </fieldset>

        <!-- Placa -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Placa</legend>
            <input th:field="*{placa}" type="text" class="input" placeholder="Digite a placa" />
            <p class="label text-error" th:errors="*{placa}">placa obrigatória</p>
        </fieldset>

        <!-- Status -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Status</legend>
            <select th:field="*{status}" class="select" required>
                <option value="">Selecione</option>
                <option value="NAO_INICIADO">NÃO INICIADO</option>
                <option value="MANUTENCAO">EM MANUTENÇÃO</option>
                <option value="REVISADA">REVISADA</option>
            </select>
            <p class="label text-error" th:errors="*{status}">status obrigatório</p>
        </fieldset>

        <!-- Data Cadastro -->
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Data Cadastro</legend>
            <input th:field="*{dataCadastro}" type="date" class="input" placeholder="Data de cadastro" />
            <p class="label text-error" th:errors="*{dataCadastro}">data obrigatória</p>
        </fieldset>

        <!-- Botões -->
        <div class="space-x-4">
            <a href="/moto" class="btn btn-neutral">Cancelar</a>
            <button class="btn btn-primary">Salvar</button>
        </div>

    </form>
</main>

</body>
</html>
