<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoConnect - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{style.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-motorcycle me-2"></i>MotoConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home" th:text="#{dashboard}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/motos" th:text="#{motorcycles}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/historico" th:text="#{historic}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rfid" th:text="#{rfid}"></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name" th:text="#{user}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/perfil" th:text="#{profile}"></a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/login" th:text="#{logout}"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </h1>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card stats-card text-center">
                    <div class="card-body">
                        <i class="fas fa-motorcycle card-icon"></i>
                        <h3 class="card-title">0</h3>
                        <p class="card-text" th:text="#{motorcycles}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-wrench card-icon text-warning"></i>
                        <h3 class="card-title">0</h3>
                        <p class="card-text" th:text="#{motorcycle.status.maintenance}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-check-circle card-icon text-success"></i>
                        <h3 class="card-title">0</h3>
                        <p class="card-text" th:text="#{motorcycle.status.revised}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-map-marker-alt card-icon text-info"></i>
                        <h3 class="card-title">0</h3>
                        <p class="card-text" th:text="#{rfid}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0" th:text="#{actions}">
                            <i class="fas fa-bolt me-2" ></i>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <a href="/motos/nova" class="btn btn-custom w-100" th:text="#{motorcycle.new}">
                                    <i class="fas fa-plus me-2" ></i>
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/historico/novo" class="btn btn-custom w-100" th:text="#{historic.new}">
                                    <i class="fas fa-clipboard me-2" ></i>
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="/rfid/novo" class="btn btn-custom w-100" th:text="#{rfid.new}" >
                                    <i class="fas fa-wifi me-2"  ></i>

                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
